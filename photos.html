<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📸 معرض الصور - Atelier Electronique Médenine</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
      text-align: center;
    }

    h1 {
      color: #005f99;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      width: 100%;
      padding: 0;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .back {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 20px;
      background: #005f99;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📸 معرض الصور</h1>
  <p class="subtitle">بعض من أعمالنا داخل ورشة إلكترونيك الرحماني</p>

  <div class="gallery">
    <img src="Rt.png" alt="تصليح كارت إلكترونية" onclick="openLightbox(this.src)" />
    <img src="Hh.png" alt="لحام مكونات دقيقة" onclick="openLightbox(this.src)" />
    <img src="Cc.jpg" alt="تفكيك مكونات" onclick="openLightbox(this.src)" />
    <img src="Ce.jpg" alt="مكونات إلكترونية" onclick="openLightbox(this.src)" />
    <img src="Tech.jpg" alt="الفني في العمل" onclick="openLightbox(this.src)" />
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="صورة مكبرة" />
  </div>

  <a href="index.html" class="back">⬅️ الرجوع للصفحة الرئيسية</a>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
