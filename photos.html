<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معرض الصور - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    p.subtitle {
      margin-bottom: 30px;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a.back {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 20px;
      background: #005f99;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.back:hover {
      background: #004070;
    }
  </style>
</head>
<body>

  <h1>📸 معرض الصور</h1>
  <p class="subtitle">بعض من أعمالنا في ورشة إلكترونيك الرحماني</p>

  <div class="gallery">
    <img src="Rt.png" alt="تصليح كارت إلكترونية" />
    <img src="Hh.png" alt="لحام مكونات إلكترونية" />
    <img src="Cc.jpg" alt="لحام مكونات إلكترونية" />
    <img src="Ce.jpg" alt="مكونات إلكترونية دقيقة" />
    <img src="Tech.jpg" alt="الفني في العمل" />
  </div>

  <a href="index.html" class="back">⬅️ الرجوع للصفحة الرئيسية</a>

</body>
</html>
