<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فيديوهات الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    p.subtitle {
      margin-bottom: 30px;
      color: #555;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      outline: none;
    }

    a.back {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 20px;
      background: #005f99;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.back:hover {
      background: #004070;
    }
  </style>
</head>
<body>

  <h1>🎥 فيديوهات الورشة</h1>
  <p class="subtitle">بعض من لقطات العمل والتقنيات داخل ورشة إلكترونيك الرحماني</p>

  <div class="videos">
    <video controls>
      <source src="video1.mp4" type="video/mp4" />
      المتصفح لا يدعم عرض الفيديو.
    </video>
    <video controls>
      <source src="video2.mp4" type="video/mp4" />
      المتصفح لا يدعم عرض الفيديو.
    </video>
    <!-- تنجم تزيد فيديوهات بنفس الشكل -->
  </div>

  <a href="index.html" class="back">⬅️ الرجوع للصفحة الرئيسية</a>

</body>
</html>
