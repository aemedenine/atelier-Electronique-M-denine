<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎥 فيديوهات الورشة - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      direction: rtl;
      text-align: center;
    }

    h1 {
      padding: 20px 10px;
      background: #005f99;
      color: white;
      margin: 0 0 20px 0;
    }

    .videos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 600px) {
      .videos {
        grid-template-columns: 1fr;
      }
    }

    .btn-bar {
      margin: 30px 0;
    }

    .btn-bar a {
      display: inline-block;
      margin: 10px 8px;
      padding: 12px 20px;
      background: #005f99;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-bar a:hover {
      background: #004070;
    }
  </style>
</head>
<body>

  <h1>🎥 فيديوهات الورشة</h1>

  <div class="videos">
    <video controls>
      <source src="video1.mp4" type="video/mp4">
      المتصفح لا يدعم عرض الفيديو.
    </video>

    <video controls>
      <source src="video2.mp4" type="video/mp4">
      المتصفح لا يدعم عرض الفيديو.
    </video>
  </div>

  <div class="btn-bar">
    <a href="index.html">⬅️ الرجوع للصفحة الرئيسية</a>
    <a href="https://github.com/aemedenine/atelier-electronique/upload/main" target="_blank">⬆️ أضف فيديو جديد من GitHub</a>
  </div>

</body>
</html>
