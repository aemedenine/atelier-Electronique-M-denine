<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎥 فيديوهات الورشة - Atelier Electronique Médenine</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
      text-align: center;
    }

    h1 {
      color: #005f99;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #555;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      margin: auto;
    }

    figure {
      margin: 0;
    }

    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    figcaption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    .back {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 20px;
      background: #005f99;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎥 فيديوهات الورشة</h1>
  <p class="subtitle">بعض لقطات العمل والمهارة داخل الورشة</p>

  <div class="videos">
    <figure>
      <video controls poster="cover1.jpg">
        <source src="video1.mp4" type="video/mp4" />
        المتصفح لا يدعم عرض الفيديو.
      </video>
      <figcaption>إصلاح كارت إنفرتر</figcaption>
    </figure>

    <figure>
      <video controls poster="cover2.jpg">
        <source src="video2.mp4" type="video/mp4" />
        المتصفح لا يدعم عرض الفيديو.
      </video>
      <figcaption>لحام دقيق على كارت ثلاجة</figcaption>
    </figure>
  </div>

  <a href="index.html" class="back">⬅️ الرجوع للصفحة الرئيسية</a>

</body>
</html>
