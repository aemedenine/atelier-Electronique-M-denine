<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تواصل معنا - Atelier Electronique Médenine</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #005f99;
      color: white;
      padding: 15px 10px;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #00a86b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007a4e;
    }
    a.back-link {
      display: inline-block;
      margin-top: 25px;
      color: #005f99;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>📩 تواصل معنا</h1>
  </header>

  <form id="contact-form" onsubmit="sendWhatsApp(event)">
    <input type="text" id="name" placeholder="الاسم" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف" required />
    <textarea id="message" placeholder="وصف المشكلة" required></textarea>
    <button type="submit">أرسل الطلب</button>
  </form>

  <a href="index.html" class="back-link">⬅️ الرجوع للصفحة الرئيسية</a>

  <script>
    function sendWhatsApp(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value);
      const phone = encodeURIComponent(document.getElementById('phone').value);
      const message = encodeURIComponent(document.getElementById('message').value);
      const text = `طلب تصليح جديد%0Aالاسم: ${name}%0Aرقم الهاتف: ${phone}%0Aالمشكلة: ${message}`;
      const whatsappUrl = `https://wa.me/21698192103?text=${text}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
